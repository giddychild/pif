<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    form {
      width: 100%;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 150px; /* Consistent label width */
      margin-right: 10px;
      text-align: left;
    }

    /* Default size (small) for all input fields */
    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px; /* Default small size */
    }

    /* Medium input size */
    .medium-input {
      width: 300px;
    }

    /* Wide input size */
    .wide-input {
      width: 600px;
    }

    /* Textarea styling */
    .form-group textarea {
      resize: vertical;
      height: 80px;
      width: 600px; /* Fixed width for textarea */
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>TxDIR PIF AWS Summary Page</h1><br>
  <h2>Revision History</h2>
  <form id="dataInputForm" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="version">Version:</label>
      <input type="number" id="version" name="version" placeholder="Enter the version number" class="small-input" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter author name" class="medium-input" maxlength="50" required>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <input type="text" id="comments" name="comments" placeholder="Enter demand name" class="wide-input" maxlength="250" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" class="small-input" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
