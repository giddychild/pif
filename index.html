<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxDIR PIF AWS Summary Page</title>
</head>

<body>
    <h1>Data Input Form</h1>
    <form id="dataInputForm" action="/submit" method="post" enctype="multipart/form-data">
        <label for="version">Version:</label>
        <input type="number" id="version" name="version" placeholder="Enter the version number" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" maxlength="50" required><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter comments (optional)"
            maxlength="500"></textarea><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" accept=".txt,.pdf,.docx" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
