<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      text-align: left;
    }

    form {
      width: 100%;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 150px; /* Adjust this to make labels consistent */
      margin-right: 10px;
      text-align: left;
    }

    .form-group input,
    .form-group textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px; /* Fixed width for input fields */
    }

    .form-group textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Data Input Form</h1>
  <form id="dataInputForm" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="version">Version:</label>
      <input type="number" id="version" name="version" placeholder="Enter the version number" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter author name" maxlength="50" required>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter comments (optional)" maxlength="500"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
